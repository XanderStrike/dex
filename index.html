<html>
  <head>
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <title>Dex</title>
<style>

</style>
<link rel="stylesheet" href="colors.css">
<link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>

    <input id="search" placeholder="search"></input>
    <div id="results">
      Loading...
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
var names;

$.getJSON( "/names.json", function( data ) {
  names = data;
  writeResults("");
});

$("#search").keyup(debounce(function() {
  var q = $("#search").val().toLowerCase();
  writeResults(q);
}, 100));

$("#search").focus( function() {
  $(this).val('');
});

function writeResults(q) {
  $("#results").empty();
  $.each( names, function( key, val ) {
    if (val['name'].includes(q)){
      var string = '<div class="result-line ' + val['types'] + '">#<span class="id">' + val['id'] + '</span><span class="name">' + val['name'] + '</span></div>';
      $("#results").append(string);
    }
  });
  hooks();
}

function hooks() {
  $(".result-line").click(function() {
    var id = $(this).find("span.id").html();
    var name = $(this).find("span.name").html();
    console.log(id);
    console.log(name);
    $("#search").val(name);
    fetch('pokemon/' + id + '.html')
    .then((response) => response.text())
    .then((template) => {
      document.getElementById('results').innerHTML = template;
      window.scrollTo(0,0);
    });
  });
}

//http://davidwalsh.name/javascript-debounce-function
function debounce(func, wait, immediate) {
    var timeout;
    return function() {
        var context = this, args = arguments;
        var later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
        };
        var callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
    };
};
  </script>

  </body>
</html>
